<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>新标签页</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo" id="opentab-logo">
        <div class="ot-logo"></div>
        <span class="ot-text">OpenTab</span>
        <span class="ot-id" id="opentab-id"></span>
      </div>

      <div class="search-box">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="在 Bing 上搜索..."
            autocomplete="off"
          />
        </form>
      </div>

      <div class="grid-container" id="site-grid"></div>

      <div class="add-button-container">
        <button id="add-site-btn" class="add-btn">+</button>
      </div>
    </div>

    <div id="context-menu" class="context-menu">
      <div class="menu-item" id="menu-edit">编辑</div>
      <div class="menu-item delete" id="menu-delete">删除</div>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <h2 id="modal-title">添加网站</h2>

        <div class="form-group" id="name-group">
          <label>名称</label>
          <input type="text" id="site-name" placeholder="例如: Bilibili" />
        </div>

        <div class="form-group" id="url-group">
          <label>链接 (URL)</label>
          <input type="text" id="site-url" placeholder="https://..." />
        </div>

        <div class="form-group" id="icon-group">
          <label>图标设置 (二选一)</label>
          <div class="avatar-row">
            <div class="avatar-preview" id="avatar-preview">
              <img id="avatar-preview-img" src="" alt="预览" />
            </div>
            <div style="flex:1; margin-left:10px;">
              <input
                type="text"
                id="site-icon-url"
                placeholder="粘贴图标 URL 地址..."
              />
              <div class="divider">或者</div>
              <input type="file" id="site-icon-file" accept="image/*" />
            </div>
          </div>
        </div>

        <!-- 新增：暗色图标配置 -->
        <div class="form-group" id="dark-icon-group">
          <label>暗色模式图标 (可选)</label>
          <div class="avatar-row">
            <div class="avatar-preview" id="dark-avatar-preview">
              <img id="dark-avatar-preview-img" src="" alt="暗色预览" />
            </div>
            <div style="flex:1; margin-left:10px;">
              <input
                type="text"
                id="site-dark-icon-url"
                placeholder="粘贴暗色图标 URL 地址..."
              />
              <div class="divider">或者</div>
              <input type="file" id="site-dark-icon-file" accept="image/*" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <span>显示图标边框</span>
            <input type="checkbox" id="show-border-checkbox" checked> 
          </label>
        </div>

        <!-- site modal 不再显示 ID 字段（site ID 仅用于顶部 profile） -->

        <div class="modal-buttons">
          <button id="modal-cancel">取消</button>
          <button id="modal-save" class="primary">保存</button>
        </div>
      </div>
    </div>

    <!-- Profile Modal: 仅用于编辑顶部头像与 ID -->
    <div id="profile-modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <h2 id="profile-modal-title">编辑个人信息</h2>

        <div class="form-group">
          <label>头像</label>
          <div class="avatar-row">
            <div class="avatar-preview" id="profile-avatar-preview">
              <img id="profile-avatar-preview-img" src="" alt="预览" />
            </div>
            <div style="flex:1; margin-left:10px;">
              <input type="text" id="profile-icon-url" placeholder="粘贴头像 URL 地址..." />
              <div class="divider">或者</div>
              <input type="file" id="profile-icon-file" accept="image/*" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>ID (显示为顶部标题)</label>
          <input type="text" id="profile-id" placeholder="例如: my-name" />
        </div>

        <div class="modal-buttons">
          <button id="profile-modal-cancel">取消</button>
          <button id="profile-modal-save" class="primary">保存</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
